<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora JS Orientada a Objeto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <h1>Calculadora JS Orientada a Objetos</h1>
    <div id="calculator">
        <div id="screen-container">
            <div id="upper-number">
                0
            </div>
            <div id="idresult-number">
                0
            </div>
        </div>
        <div id="button-container">
            <div class="btn-container">
                <div id="btn" class="ac-btn">AC</div>
                <div id="btn" class="division-btn">/</div>
            </div>
            <div class="btn-container">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn" id="multiplication-btn">X</div>
            </div>
            <div class="btn-container">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn" id="minus-btn">-</div>
            </div>
            <div class="btn-container">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn" id="plus-btn">+</div>
            </div>
            <div class="btn-container">
                <div class="btn" id="dot-btn">.</div>
                <div class="btn" id="zero-btn">0</div>
                <div class="btn" id="equals-btn">=</div>
            </div>
        </div>
    </div>
</body>
</html>
